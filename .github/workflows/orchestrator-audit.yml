name: Orchestrator Audit

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
      - 'feature/**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: orchestrator-audit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run orchestrator-audit
        run: node scripts/orchestrator-audit.js
