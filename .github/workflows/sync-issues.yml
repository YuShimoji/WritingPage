name: Sync Issues from docs

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
    paths:
      - 'docs/ISSUES.md'
      - '.github/workflows/sync-issues.yml'
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  sync_issues:
    uses: YuShimoji/shared-workflows/.github/workflows/sync-issues.yml@v2.0
    secrets: inherit
